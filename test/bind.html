<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <style>
        .blue {
            color: #00f;
        }
        .active {
            color: #0088cc;
        }
        .red {
            color: #F00;
        }
    </style>
    <body>
        <div id="test"> 
            <!-- bind指令测试 -->
            <img v-bind:src="imageSrc">
        
            <!-- 缩写 -->
            <img :src="imageSrc">
        
            <!-- 内联字符串拼接 -->
            <img :src="'./images/' + fileName">
        
            <!-- class 绑定 -->
            <div :class="{ red: isRed }">test v-bind:class object</div>
            <div :class="[classA, classB]">test v-bind:class array</div>
            <div :class="[styleObjectA['aaa'], { classB: isB, classC: isC }]">test v-bind:class array and object</div>
        
            <!-- style 绑定 -->
            <div :style="{ fontSize: size + 'px' }">testStyleA</div>
            <div :style="[styleObjectA, styleObjectB]">testStyleB</div>
        
            <!-- 绑定一个有属性的对象 -->
            <div v-bind="{ id: someProp, 'other-attr': otherProp }">test V-bind</div>
            <div v-bind:class="[activeClass, errorClass]"></div>
            <div v-bind:class="classObject">{{testAa.a}}</div>
            <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">{{testBb}}</div>
        </div>
        <script src="./lib/sea.js"></script>
        <script>
            seajs.use(['./dist/main'], function (o){
                window.$Mvvm = new o.Mvvm({
                    data: {
                        testComAA: "parent testcomponents",
                        testcss: "testCss",
                        aNum: {
                            a: 1,
                            b: 2
                        },
                        testAa: {
                            a: 'XXXX',
                            b: ", this is a testAa's b"
                        },
                        aa: "abc",
                        test1: "Test1",
                        setAA: "set aa",
                        setBB: "set bb",
                        testBb: "this is a testBb",
                        testCc: "this is a testCc",
                        testStyle: {"background": "#FF0", width: 123, height: 232},
                        testShow: false,
                        testArr: ["1", "test", {a: "123", b: "2222"}],
                        testTodoMvc: ['a'],
                        newTodo: "",
                        testForA: [
                            {a: "0-1", b: "0-2"},
                            {a: "1-1", b: "1-2"}
                        ],
                        testForB: [
                            {
                                a: [
                                    {
                                        a1: [
                                            "第三层for idx 0-0-0",
                                            "第三层for idx 0-0-1",
                                        ],
                                        b1: "第二层for idx 0-0"
                                    },
                                    {
                                        a1: [
                                            "第三层for idx 0-1-0",
                                            "第三层for idx 0-1-1",
                                        ],
                                        b1: "第二层for idx 0-1"
                                    }
                                ],
                                b: "第一层for idx 0"
                            },
                            {
                                a: [
                                    {
                                        a1: [
                                            "第三层for idx 1-0-0",
                                            "第三层for idx 1-0-1",
                                        ],
                                        b1: "第二层for idx 1-0"
                                    },
                                    {
                                        a1: [
                                            "第三层for idx 1-1-0",
                                            "第三层for idx 1-1-1",
                                        ],
                                        b1: "第二层for idx 1-1"
                                    }
                                ],
                                b: "第一层for idx 1"
                            }
                        ],
                        testForC: {
                            a: [
                                {
                                    a1: [
                                        "第三层for idx 0-0-0",
                                        "第三层for idx 0-0-1",
                                    ],
                                    b1: "第二层for idx 0-0"
                                },
                                {
                                    a1: [
                                        "第三层for idx 0-1-0",
                                        "第三层for idx 0-1-1",
                                    ],
                                    b1: "第二层for idx 0-1"
                                }
                            ],
                            b: "第一层for idx 0"
                        },
                        // bind语法
                        imageSrc: "http://image.biaobaiju.com/uploads/20180917/22/1537193274-diLswpUDbH.jpg",
                        fileName: "test.jpg",
                        isRed: true,
                        red: '111',
                        classA: "classA",
                        classB: "classB",
                        classC: "classC",
                        isB: true,
                        isC: false,
                        size: 30,
                        styleObjectA: {"color": "#F00", "fontSize": "30px", "aaa": 'bbb'},
                        styleObjectB: "font-weight: bold",
                        someProp: "abcde",
                        activeClass: 'active',
                        errorClass: 'text-danger',
                        classObject: {
                            active: true,
                            'text-danger': false
                        },
                        isActive: true,
                        hasError: false,
                        bindVal: "测试双向绑定"
                    },
                    el: '#test'
                    
                })
            })
        </script>
    </body>
</html>
